<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Elimina el color de fondo actual y agrega la imagen de fondo */
            background-image: url('/images/Error.png');
            /* Reemplaza 'ruta_de_tu_imagen.jpg' con la ruta de tu imagen */
            background-size: cover;
            /* Ajusta el tamaño de la imagen para cubrir todo el espacio */
            background-position: center;
            /* Centra la imagen en el fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Centra vertical y horizontalmente el contenido */
            height: 100vh;
            /* Establece la altura al 100% de la ventana del navegador */
            margin: 0;
            /* Elimina los márgenes predeterminados */
            padding: 0;
            /* Elimina el relleno predeterminado */
        }

        .confirmacion-container {
            max-width: 400px;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Cambia el color de fondo para que sea semi-transparente */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-icon {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            color: #ff5555;
        }

        /* Estilos para el botón */
        .button {
            background-color: white;
            /* Color de fondo blanco */
            border: 2px solid #333;
            /* Borde sólido de 2px */
            color: #333;
            /* Color del texto */
            padding: 10px 20px;
            /* Espaciado interno */
            font-size: 16px;
            /* Tamaño del texto */
            border-radius: 5px;
            /* Borde redondeado */
            cursor: pointer;
            /* Cambia el cursor al pasar el ratón */
            text-decoration: none;
            /* Elimina el subrayado */
        }

        .button:hover {
            background-color: #333;
            /* Color de fondo al pasar el ratón */
            color: white;
            /* Color del texto al pasar el ratón */
        }
    </style>
</head>

<body>
    <div class="confirmacion-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bug"
            viewBox="0 0 16 16">

                d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A5 5 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A5 5 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623M4 7v4a4 4 0 0 0 3.5 3.97V7zm4.5 0v7.97A4 4 0 0 0 12 11V7zM12 6a4 4 0 0 0-1.334-2.982A3.98 3.98 0 0 0 8 2a3.98 3.98 0 0 0-2.667 1.018A4 4 0 0 0 4 6z" />
        </svg>
        <h1 class="error-message">¡Oops!</h1>
        <p>Ya estás registrado con este correo electrónico.</p>
        <!-- Botón para regresar al índice -->
        <button class="button" onclick="window.location.href = 'index.html';">Volver al inicio</button>
    </div>
</body>

</html>
